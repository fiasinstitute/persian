"47": "Sāmān, barādar‐e Sārā, va dust‐aš, Kāmbiz, emruz be *Varzešgāh*‐e *Āzādi* miravand, tā mosābeqe‐ye futbāl‐e Irān‐o Kore‐ye *Jonubi* rā bebinand. Bāzihā‐ye Irān‐o Kore hamiše hassās hastand va *tamāšāgarān*‐e ziyād‐i dārand. In bāzi barā‐ye *binandegān*‐e televiziyon niz mostaqim paxš mišavad. Qarār‐ast, ke Ferdowsipur, mahbubtarin *gozārešgar*‐e futbāl‐e Irān, in bāzi rā *gozāreš* konad. Sāmān *omidvār*‐ast, ke Irān in bāzi rā bebarad. Bord‐e in bāzi barā‐ye Irān xeyl‐i *arzešmand*‐ast. Agar Irān bebāzad, u *divāne* mišavad. Kāmbiz be u *deldāri* midehad. U be Sāmān xāternešān mikonad, ke Irān bāzikonān‐e *bātajrobe*‐i dārad va tā konun dar zamin‐e xod bāzi rā be Kore *vāgozār* nakarde‐ast."
